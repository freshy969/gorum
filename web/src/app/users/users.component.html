<mat-list *ngFor="let user of users">
  <mat-list-item class="user-item" routerLink="/user/{{user.id}}">
    <img matListAvatar width="50" height="50" src="{{config.baseUrl}}{{user.data['avatar']}}" />
    <h4 mat-line>{{ user.data['username'] }}</h4>
    <p mat-line class="gray">
      {{ lang('joinedOn') }}
      {{ config.registeredDate(user.data['registered']) }}
    </p>
  </mat-list-item>
</mat-list>
<p *ngIf="users.length == 0">{{ lang('noUsers') }}</p>
