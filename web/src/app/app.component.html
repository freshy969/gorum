<ng-container *ngIf="mobileQuery.matches; else elseTemplate">
  <div class="container" [class.is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="toolbar">
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>

      <h1 class="app-name">&nbsp;{{conf('title', 'title')}}</h1>
    </mat-toolbar>

    <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="56">
      <mat-sidenav #snav [mode]="over" [fixedInViewport]="true" fixedTopGap="56">
        <mat-nav-list>
          <a mat-list-item routerLink="/">{{conf('title', 'title')}}</a>
          <a mat-list-item (click)="openLogin()">Anmelden</a>
          <a mat-list-item (click)="openRegister()">Registrieren</a>
        </mat-nav-list>
      </mat-sidenav>

      <mat-sidenav-content>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</ng-container>

<ng-template #elseTemplate>
  <mat-toolbar color="primary">
    <span><button mat-icon-button><img src="favicon.ico" height="30" width="30"></button></span>
    <span><button mat-flat-button routerLink="/">{{conf('title', 'title')}}</button></span>
    <span><button mat-flat-button (click)="openLogin()">Anmelden</button></span>
    <span><button mat-flat-button (click)="openRegister()">Registrieren</button></span>
  </mat-toolbar>

  <router-outlet></router-outlet>
</ng-template>
