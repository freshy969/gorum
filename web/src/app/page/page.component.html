<button mat-icon-button routerLink="/">
    <mat-icon aria-label="{{lang('back')}}">arrow_back</mat-icon>
</button>

<mat-card>
    <mat-card-header *ngIf="page === undefined">
        <mat-card-title>{{lang("pageDoesNotExist")}}</mat-card-title>
    </mat-card-header>

    <mat-card-content *ngIf="page !== undefined" [innerHTML]="page"></mat-card-content>
</mat-card>
