<button mat-icon-button routerLink="/">
  <mat-icon aria-label="{{lang('back')}}">arrow_back</mat-icon>
</button>

<mat-list *ngFor="let category of categoryNames">
  <h3 mat-subheader class="category-header">{{category}}</h3>
  <mat-divider></mat-divider>
  <mat-list-item *ngFor="let board of categories.get(category)" class="board-item" routerLink="/board/{{board.id}}">
    <mat-icon matListIcon>{{board.icon}}</mat-icon>
    <h4 mat-line>{{board.name}}</h4>
    <p mat-line class="gray">{{board.description}}</p>
  </mat-list-item>
  <br>
</mat-list>

<mat-card *ngIf="categories.size == 0">
  <mat-card-header>
    <mat-card-title>{{ lang('noBoards') }}</mat-card-title>
  </mat-card-header>
</mat-card>
